<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 🔥 위쪽 정렬 */
            align-items: center;
            padding-top: 80px;           /* 🔥 위에서 조금 띄우기 */
            background-color: #f9f9f9;
            margin: 0;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;   /* 🔥 줄바꿈 방지 → 항상 가로로 배치 */
            gap: 30px;           /* 🔥 카드 사이 간격 */
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;        /* 카드 고정 크기 */
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 15px;
            color: #555;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #fff;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background: #f1f1f1;
        }

        .order-btn {
            margin-top: 40px;
            padding: 12px 25px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .order-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
<h1>상품 목록</h1>
<div class="product-container">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="상품 이미지">
        <h3 th:text="${product.name}">상품명</h3>
        <p th:text="${product.price + '원'}">가격</p>
        <button>상세보기</button>
    </div>
</div>
<button class="order-btn" onclick="location.href='/order'">주문하러 가기</button>
</body>
</html>
