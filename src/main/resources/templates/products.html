<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">상품 목록</h1>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="p : ${products}">
            <div class="card h-100">
                <img th:src="${p.imageUrl}" class="card-img-top" alt="이미지" onerror="this.src='/images/default.jpg'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">상품명</h5>
                    <p class="card-text" th:text="${p.description}">설명</p>
                    <p><strong th:text="${p.price}">0</strong> 원</p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${products.size() == 0}">
        <p>등록된 상품이 없습니다.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
