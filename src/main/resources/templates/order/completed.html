<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 완료</title>
    <link rel="stylesheet" th:href="@{/css/completed.css}">

</head>
<body>

<div class="card" th:object="${order}">
    <div class="success-icon">✓</div>
    <h1>주문이 성공적으로 완료되었습니다.</h1>
    <p>주문해주셔서 감사합니다. 빠른 시일 내에 배송을 시작하겠습니다.</p>

    <div class="order-details">
        <div class="detail-item">
            <strong>주문 번호</strong>
            <span th:text="*{id}">12345</span>
        </div>
        <div class="detail-item">
            <strong>주문 일자</strong>
            <span th:text="*{#temporals.format(orderDate, 'yyyy-MM-dd HH:mm')}">2025-09-25 17:00</span>
        </div>
        <div class="detail-item">
            <strong>이메일</strong>
            <span th:text="*{email}">test@example.com</span>
        </div>
        <div class="detail-item">
            <strong>주문자명</strong>
            <span th:text="*{customerName}">user123</span>
        </div>
        <div class="detail-item">
            <strong>배송 주소</strong>
            <span th:text="*{address} + ' ' + *{zipcode}">서울시 강남구</span>
        </div>
        <div class="detail-item">
            <strong>주문 상태</strong>
            <span th:text="*{status.description}">결제완료</span>
        </div>
    </div>

    <div class="product-list" th:if="${not #lists.isEmpty(order.orderProducts)}">
        <h3>주문 상품</h3>
        <div th:each="item : *{orderProducts}" class="product-item">
            <span class="item-name" th:text="${item.product.name}">상품 이름</span>
            <span class="item-quantity" th:text="${item.quantity} + '개'">수량</span>
            <span class="item-price" th:text="${#numbers.formatInteger(item.price * item.quantity, 3, 'COMMA')} + '원'">가격</span>
        </div>
    </div>

    <div class="total">
        <span>총 결제 금액</span>
        <span th:text="${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')} + '원'">원</span>
    </div>

    <a th:href="@{/products}" class="home-btn">홈으로 돌아가기</a>   <!--메인페이지로 변경해야 함-->
</div>

</body>
</html>
