<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f5f0;
            color: #4a2c2a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }
        /* [수정] 카드 스타일 통일 (테두리, 그림자) */
        .card {
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #e0dace;
            box-shadow: 0 4px 12px rgba(74, 44, 42, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        /* [수정] 성공 아이콘 색상을 테마에 맞게 변경 */
        .success-icon {
            font-size: 4em;
            color: #5d4037; /* 깊은 커피색 */
            margin-bottom: 20px;
        }
        h1 { margin-top: 0; font-weight: 600; }
        /* [수정] 구분선 색상 통일 */
        .order-details {
            text-align: left;
            margin-top: 30px;
            border-top: 1px solid #e0dace;
            padding-top: 30px;
        }
        .detail-item { display: flex; justify-content: space-between; padding: 8px 0; font-size: 1.1em; }
        .detail-item strong { color: #5d4037; }
        .product-list { margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0dace; }
        .product-list h3 { text-align: left; margin-bottom: 15px; }
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0ebe5; }
        .product-item:last-child { border-bottom: none; }
        /* [수정] 총 금액 위 구분선을 진한 브라운으로 변경 */
        .total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #4a2c2a;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        /* [수정] '홈으로' 버튼 스타일을 orderPage의 '결제하기' 버튼과 유사하게 통일 */
        .home-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #5d4037;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .home-btn:hover { background-color: #4e342e; }
    </style>
</head>
<body>

<div class="card" th:object="${order}">
    <div class="success-icon">✓</div>
    <h1>주문이 성공적으로 완료되었습니다.</h1>
    <p>주문해주셔서 감사합니다. 빠른 시일 내에 배송을 시작하겠습니다.</p>

    <div class="order-details">
        <div class="detail-item">
            <strong>주문 번호</strong>
            <span th:text="*{orderId}">12345</span>
        </div>
        <div class="detail-item">
            <strong>주문 일자</strong>
            <span th:text="*{#temporals.format(orderDate, 'yyyy-MM-dd HH:mm')}">2025-09-25 17:00</span>
        </div>
        <div class="detail-item">
            <strong>이메일</strong>
            <span th:text="*{email}">test@example.com</span>
        </div>
        <div class="detail-item">
            <strong>주문자명</strong>
            <span th:text="*{customerName}">user123</span>
        </div>
        <div class="detail-item">
            <strong>배송 주소</strong>
            <span th:text="*{address} + ' ' + *{zipcode}">서울시 강남구</span>
        </div>
        <div class="detail-item">
            <strong>주문 상태</strong>
            <span th:text="*{status}">결제완료</span>
        </div>
    </div>

    <div class="product-list" th:if="${not #lists.isEmpty(order.orderProducts)}">
        <h3>주문 상품</h3>
        <div th:each="item : *{orderProducts}" class="product-item">
            <span th:text="${item.product.name}">상품 이름</span>
            <span th:text="${item.quantity} + '개'">수량</span>
            <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '원'">가격</span>
        </div>
    </div>

    <div class="total">
        <span>총 결제 금액</span>
        <span th:text="${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')} + '원'">원</span>
    </div>

    <a th:href="@{/products}" class="home-btn">홈으로 돌아가기</a>   <!--메인페이지로 변경해야 함-->
</div>

</body>
</html>
