<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --cards: 4;
            --card-w: 250px;
            --gap: 30px;
            --bg: #f9f5f0;
            --text: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }

        .page-banner {
            display: inline-block;
            background: #fff;
            border: 1px solid #e0dace;
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 8px rgba(74, 44, 42, 0.06);
            margin: 0 auto 24px auto;
        }

        .page-banner__title {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #4a2c2a;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: var(--gap);
            width: calc(var(--cards) * var(--card-w) + (var(--cards) - 1) * var(--gap));
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e0dace;
            box-shadow: 0 4px 12px rgba(74, 44, 42, 0.08);
            width: var(--card-w);
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .product-card p {
            margin: 5px 0;
            font-size: 15px;
            color: var(--text);
            opacity: 1;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: 1px solid #5d4037;
            background: #fff;
            color: #5d4037;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
        }

        .product-card button:hover {
            background: rgba(93, 64, 55, 0.06);
        }

        .order-btn {
            margin-top: 40px;
            padding: 12px 25px;
            background: #5d4037;
            color: #fff;
            border: 1px solid #5d4037;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .order-btn:hover {
            background: #4a342e;
            border-color: #4a342e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            color: var(--text);
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            position: relative;
            border: 1px solid #e0dace;
            box-shadow: 0 12px 24px rgba(74, 44, 42, 0.12);
        }

        .modal-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .modal-content h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            font-weight: bold;
        }

        .modal-content p span {
            font-weight: 600;
            color: var(--text);
        }
    </style>
</head>
<body>

<div class="page-banner">
    <h2 class="page-banner__title">Grids & Circle</h2>
</div>

<h1>상품 목록</h1>

<div class="product-container">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="상품 이미지">

        <h3 th:switch="${product.productId}">
            <span th:case="1">Brazil-Serrado</span>
            <span th:case="2">Colombia-Narino</span>
            <span th:case="3">Colombia-Quindio</span>
            <span th:case="4">Ethiopia-Sidamo</span>
            <span th:case="*" th:text="${product.name}">상품명</span>
        </h3>

        <p th:text="${product.price + '원'}">가격</p>
        <button class="detail-btn"
                th:switch="${product.productId}"
                th:attr="data-id=${product.productId},
                             data-image=${product.imageUrl}"
                th:attrappend="data-name=
                        ${product.productId==1 ? 'Brazil-Serrado' :
                          (product.productId==2 ? 'Colombia-Narino' :
                          (product.productId==3 ? 'Colombia-Quindio' :
                          (product.productId==4 ? 'Ethiopia-Sidamo' : product.name)))}">
            상세보기
        </button>
    </div>
</div>

<button class="order-btn" onclick="location.href='/orders'">주문하러 가기</button>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="상품 이미지">
        <h2 id="modalName">상품 이름</h2>
        <p><span>산지:</span> <span id="modalOrigin"></span></p>
        <p><span>맛과 향:</span> <span id="modalFlavor"></span></p>
        <p><span>특징:</span> <span id="modalFeature"></span></p>
        <p><span>가격:</span> <span id="modalPrice"></span></p>
    </div>
</div>

<script>
    document.querySelectorAll(".detail-btn").forEach(btn => {
        btn.addEventListener("click", function() {
            const productId = this.dataset.id;
            const name = this.dataset.name;
            const imageUrl = this.dataset.image;

            fetch(`/api/products/${productId}`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    document.getElementById("modalImage").src = imageUrl;
                    document.getElementById("modalName").innerText = name;
                    document.getElementById("modalOrigin").innerText = data.origin ?? "상세 준비중";
                    document.getElementById("modalFlavor").innerText = data.flavorAroma ?? "상세 준비중";
                    document.getElementById("modalFeature").innerText = data.feature ?? "상세 준비중";
                    document.getElementById("modalPrice").innerText = (data.price ?? 0) + "원";
                    document.getElementById("productModal").style.display = "flex";
                })
                .catch(err => {
                    console.error(err);
                    alert("상세 정보를 불러오지 못했습니다.");
                });
        });
    });

    function closeModal() {
        document.getElementById("productModal").style.display = "none";
    }

    window.addEventListener("click", function(event) {
        const modal = document.getElementById("productModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>
</body>
</html>
