<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 목록</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/admin/css/bootstrap.min.css}"
          href="../../static/admin/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">주문 목록</h1>

    <!-- 상태 필터 버튼 -->
    <div class="mb-3">
        <a th:href="@{/admin/orders}"
           th:classappend="${currentStatus} == null ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">전체</a>

        <a th:href="@{/admin/orders(status=PAID)}"
           th:classappend="${currentStatus?.name()} == 'PAID' ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">결제완료</a>

        <a th:href="@{/admin/orders(status=SHIPPED)}"
           th:classappend="${currentStatus?.name()}  == 'SHIPPED' ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">배송중</a>

        <a th:href="@{/admin/orders(status=DELIVERED)}"
           th:classappend="${currentStatus?.name()} == 'DELIVERED' ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">배송완료</a>
    </div>

    <!-- 주문 테이블 -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>주문 번호</th>
            <th>고객 이메일</th>
            <th>주문 일시</th>
            <th>상품</th>
            <th>총 금액</th>
            <th>배송 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <!-- 버튼으로 주문 상세 조회 -->
            <td>
                <button type="button"
                        class="btn btn-link p-0 order-detail-btn"
                        th:text="${order.id}"
                        th:data-order-id="${order.id}">
                </button>
            </td>
            <td th:text="${order.email}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <ul class="list-unstyled mb-0">
                    <li th:each="item : ${order.orderProducts}">
                        <span th:text="${item.product.name}"></span> : <span th:text="${item.orderQuantity}"></span>
                    </li>
                </ul>
            </td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.status.description}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 주문 상세 모달 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">주문 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="orderDetailContent">로딩중...</div>
            </div>
            <div class="modal-footer">
                <button id="shipBtn" class="btn btn-primary">배송하기</button>
                <button id="cancelBtn" class="btn btn-danger d-none">취소하기</button>
            </div>
        </div>
    </div>
</div>

<script src="/admin/js/order.js"></script>
</body>
</html>
