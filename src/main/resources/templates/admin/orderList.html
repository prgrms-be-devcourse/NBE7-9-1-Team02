<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 목록</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/admin/css/bootstrap.min.css}"
          href="../../static/admin/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/order.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">주문 목록</h1>

    <!-- 상태 필터 버튼 -->
    <div class="mb-3">
        <a th:href="@{/admin/orders}"
           th:classappend="${currentStatus} == null ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">전체</a>

        <a th:href="@{/admin/orders(status=PAID)}"
           th:classappend="${currentStatus?.name()} == 'PAID' ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">결제완료</a>

        <a th:href="@{/admin/orders(status=SHIPPED)}"
           th:classappend="${currentStatus?.name()}  == 'SHIPPED' ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">배송중</a>

        <a th:href="@{/admin/orders(status=DELIVERED)}"
           th:classappend="${currentStatus?.name()} == 'DELIVERED' ? ' btn btn-primary' : ' btn btn-outline-secondary'"
           class="btn">배송완료</a>
    </div>

    <!-- 주문 테이블 -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>주문 번호</th>
            <th>고객 이메일</th>
            <th>주문 일시</th>
            <th>상품</th>
            <th>총 금액</th>
            <th>주문 상태</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.email}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <ul class="list-unstyled mb-0">
                      <li th:each="item : ${order.orderProducts}"> <!-- 고객별 모든 주문 상품을 보여주기 위한 부분 -->
                          <span th:text="${item.product.name}"></span> : <span th:text="${item.orderQuantity}"></span>
                      </li>
                    </ul>
                </td>
                <td th:text="${order.totalPrice}"></td>
                <td th:text="${order.status.description}"></td>
             </tr>
        </tbody>
    </table>
</div>

<!-- 주문 상세 모달 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">주문 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- 주문 상세 내용이 여기에 동적으로 들어옴 -->
                <div id="orderDetailContent">
                    로딩중...
                </div>
            </div>
            <div class="modal-footer">
                <!-- 배송하기 버튼 -->
                <button id="shipBtn" class="btn btn-primary">배송하기</button>
                <!-- 취소하기 버튼은 JS에서 동적으로 보이도록 -->
                <button id="cancelBtn" class="btn btn-danger d-none">취소하기</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
