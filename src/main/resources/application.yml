spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 드라이버
    url: jdbc:mysql://localhost:3306/coffee_shop  # DB 이름 coffee_shop
    username: root
    password: {DB_PASSWORD}   # 환경 변수로 비밀번호 사용

  jpa:
    hibernate:
      ddl-auto: update   # 운영에선 validate 권장
    show-sql: true       # 실행되는 쿼리 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
